<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdow</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="scss/style.css">
</head>

<body>
    <section class="countdown-section">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="countdown-box">
                        <h2>My birthday is coming up. <span>2020</span></h2>
                        <div class="countdown">
                            <div class="timing-count" id="day"></div>
                            <div class="timing-count" id="hour"></div>
                            <div class="timing-count" id="minute"></div>
                            <div class="timing-count" id="second"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>






    <!-- ! JS SCRIPT -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
